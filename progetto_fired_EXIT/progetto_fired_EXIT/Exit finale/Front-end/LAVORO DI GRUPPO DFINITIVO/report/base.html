<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMIN - Report utenti</title>
    <link rel="icon" type="image/png" href="Logo.png">
    <link rel="stylesheet" href="base.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <section id="aggiunginumeri">
        <div class="container text-center py-4">
            <div class="row justify-content-sm-center mb-5">
                <div class="col col-12 col-sm-10 col-md-8 col-lg-6 col-xl-6 col-xxl-5">
                    <div class="forumsussante">
                        <h1 class="mb-2">PARTECIPANTI</h1>
                        <br>
                        <div class="button-group mb-4 mt-3 w-100 d-flex justify-content-between">
                            <button onClick="richiamo()" class="btn btn-primary" style="width: 240px;  border-radius: 0px; background-color: yellowgreen; border: solid 0px;">Visiona Giocatori</button>
                            <button onClick="nascondiGiocatori()" class="btn btn-secondary" style="width: 240px;  border-radius: 0px; background-color: tomato; border: solid 0px;">Nascondi Giocatori</button>
                        </div>
                        <input class="form-control" type="text" id="searchBar" placeholder="Cerca utenti..." onkeyup="searchUsers()">
                    </div>
                </div>
            </div>
            <div class="row" id="usersRow">
                <div class="col-md-12 mb-3">
                    <table class="table table-dark table-striped" id="usersTable" style="display: none;">
                        <thead>
                            <tr>
                                <th scope="col">UserID</th>
                                <th scope="col">First Name</th>
                                <th scope="col">Last Name</th>
                                <th scope="col">Email</th>
                                <th scope="col">Score</th>
                            </tr>
                        </thead>
                        <tbody id="usersTableBody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>

    <script src="base.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
