<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="icon" type="image/x-icon" href="/assets/img/favicon-fire.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="icon" href="assets/img/Logo.png" type="image/png">
    <link rel="icon" type="image/x-icon" href="assets/img/Logo.png">
</head>

<body class="bg-image" style="background-image: url('assets/img/Bakgrownd2.png'); background-size: cover; background-repeat: no-repeat; background-position: center;">
    <section>
        <br><br><br><br><br><br><br>
        <div class="container py-4 py-xl-5">
            <div class="row justify-content-center">
                <div class="col col-12 col-sm-10 col-md-8 col-lg-6 col-xl-6 col-xxl-5 ">
                    <form id="loginForm" class="log text-center">
                        <img src="assets/img/Logo.png" class="mb-3 img-fluid" width="110" height="110"> 
                        <h3 style="font-weight: bold; color: white; font-family: Poor Richard">LOGIN</h3>
                        <br>
                        <div>
                            <input type="text" class="form-control mb-3 inputdark" id="exampleFormControlInput1" placeholder="Email" required>
                            <input type="password" class="form-control mb-4 inputdark" id="exampleFormControlInput3" placeholder="Password" required>
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </div>
                        <p id="error-message" style="color:red;"></p>
                        <p class="mt-3" style="color:white;">Non hai un account? <a href="register.html" style="color:#d31711; text-decoration: underline;">Registrati qui</a></p>
                    </form>
                </div>
            </div>
        </div>
    </section>

            <button id="toggleBtn" class="btn btn-success">Help</button>
            <div id="helpContent">
                <img id="Help" class="helping" src="assets/img/Pergamena2.png" alt="Help Image" style="margin-right: -320px;">
                <br>
                <button id="closeBtn" class="btn btn-danger">Chiudi</button>
            </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="login.js"></script>
</body>
</html>
